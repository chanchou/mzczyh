    function countByManager(userId, openId, articleId, articleType, articleTitle, urlPath, imgPath, operType) {
        if (userId == null || userId == "") {
            return;
        }
        if (articleId == null || articleId == "") {
            return;
        }
        if (articleType == null || articleType == "") {
            return;
        }
        $.ajax({

            dataType: "JSON",
            contentType: "application/json",
            data: JSON.stringify({
                userId: userId,
                openId: openId,
                articleId: articleId,
                articleType: articleType,
                articleTitle: articleTitle,
                imgPath: imgPath,
                urlPath: urlPath,
                operType: operType
            }),
            success: function (data) {
                console.log(data);
            }
        })
    }
